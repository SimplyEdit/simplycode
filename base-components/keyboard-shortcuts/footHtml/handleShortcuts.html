<script>
  simply.shortcuts = {
    handleShortcuts : function(event) {
      if (event.ctrlKey && event.key === 's') {
        event.preventDefault();
        console.log('pressed CTRL + S 2');
        simplyApp.actions.saveComponent();
      }
    }
  };
  document.addEventListener("keydown", simply.shortcuts.handleShortcuts);
</script>
