<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Component CSS -->
    <style>
      {componentCss}
    </style>
    <!-- /Component CSS -->
    <!-- Page CSS -->
    <style>
      {pageCss}
    </style>
    <!-- /Page CSS -->
    <!-- Head HTML -->
    {headHtml}
    <!-- /Head HTML -->
    <script>
      var simplyDataApi = {};
      var simplyApp = {};
      window.addEventListener("simply-content-loaded", function() {
        simply.bind = false;
        /* Raw API */
        var simplyRawApi = {
          {rawApi}
        };
        /* End of Raw API */
        /* Data API */
        simplyDataApi = {
          {dataApi}
        };
        /* End of Data API */
        simplyApp = simply.app({
          /* Actions */
          actions: {
            {actions}
          },
          /* /Actions */
          /* Commands */
          commands: {
            {commands}
          },
          /* /Commands */
          /* Routes */
          routes: {
            {routes}
          }
          /* /Routes */
        });
      });
      function clone(ob) {
        return JSON.parse(JSON.stringify(ob));
      }
      function updateDataSource(name) {
        document.querySelectorAll('[data-simply-data="'+name+'"]').forEach(function(list) {
          editor.list.applyDataSource(list, name);
          list.dataBindingPaused = 0;
        });
      }
    </script>
  </head>
  <body>
    <!-- Body HTML -->
    {bodyHtml}
    <!-- /Body HTML -->
    <!-- Component HTML templates -->
    {componentTemplates}
    <!-- /Component HTML templates -->
    <header data-simply-path="/" data-simply-field="header" data-simply-content="template" data-simply-default-value="Header">
      <template data-simply-template='Header' rel="header"></template>
    </header>
    <nav>
      <div is="simply-component" rel="menu"></div>
    </nav>
    <div class="main" data-simply-field="page" data-simply-content="template">
    <!-- Page HTML templates -->
    {pageTemplates}
    <!-- /Page HTML templates -->
    </div>
    <script src="js/simply.everything.js"></script>
    <script src="js/simply-edit.js" data-api-key="muze"></script>
    <script>
      /* Transformers */
      editor.transformers = {
        {transformers}
      };
      /* /Transformers */
    </script>
    <script>
      /* Sorters */
      editor.sorters = {
        {sorters}
      };
      /* /Sorters */
    </script>
    <script>
      window.addEventListener("simply-content-loaded", function() {
        /* Data sources */
        {dataSources}
        /* /Data sources */
      });
    </script>
    <!-- Foot HTML -->
    {footHtml}
    <!-- /Foot HTML -->
  </body>
</html>
