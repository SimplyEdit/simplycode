"<!DOCTYPE HTML>\n<html lang=\"en\">\n  <head>\n    <meta charset=\"utf-8\">\n    <!-- Component CSS -->\n    <style>\n      {componentCss}\n    </style>\n    <!-- /Component CSS -->\n    <!-- Page CSS -->\n    <style>\n      {pageCss}\n    </style>\n    <!-- /Page CSS -->\n    <!-- Head HTML -->\n    {headHtml}\n    <!-- /Head HTML -->\n    <script>\n      function clone(ob) {\n        return JSON.parse(JSON.stringify(ob));\n      }\n      function updateDataSource(name) {\n        document.querySelectorAll('[data-simply-data=\"'+name+'\"]').forEach(function(list) {\n          editor.list.applyDataSource(list, name);\n          list.dataBindingPaused = 0;\n        });\n      }\n    </script>\n  </head>\n  <body>\n    <!-- Component HTML templates -->\n    {componentTemplates}\n    <!-- /Component HTML templates -->\n    <div class=\"main\">\n      {componentPreview}\n    </div>\n    <script src=\"js/simply.everything.js\"></script>\n    <script src=\"js/simply-edit.js\" data-api-key=\"muze\"></script>\n    <script>\n      /* Transformers */\n      editor.transformers = {\n        {transformers}\n      };\n      /* /Transformers */\n    </script>\n    <script>\n      /* Sorters */\n      editor.sorters = {\n        {sorters}\n      };\n      /* /Sorters */\n    </script>\n    <script>\n      window.addEventListener(\"simply-content-loaded\", function() {\n        /* Data sources */\n        {dataSources}\n        /* /Data sources */\n      });\n    </script>\n    <!-- Foot HTML -->\n    {footHtml}\n    <!-- /Foot HTML -->\n  </body>\n</html>"
