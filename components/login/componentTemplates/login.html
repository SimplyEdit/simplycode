<form class="login-form" data-simply-command="login">
  <p class="login-text">
    <simply-render rel="logo"></simply-render>
  </p>
  <input data-simply-field="login.webId" class="login-webid" autofocus required placeholder="WebID">
  <input type="submit" name="Login" value="Login" class="login-submit">
  <a href="#" class="login-no-webid">No WebID? Get one here!</a>
</form>
